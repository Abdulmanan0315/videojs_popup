<html>
<head>
  <title>Video.js | HTML5 Video Player</title>
  <link href="https://vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/5.19/video.min.js"></script>

  <link href="magnific-popup.css" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="magnific-popup.js"></script>

  <script>
    $('document').ready(function(){
      $('.open-popup-link').magnificPopup({
        type:'inline',
        midClick: true
      });
      $('.open-popup-link').on('click',function(){
        videojs('example_video_1').play();
      })
    })
  </script>
  <style>
    .video-js .vjs-tech {
      position: relative;
      height: inherit;
    }
    .player {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      background:black;
    }
  </style>

</head>
<body>
  <a href="#test-popup" class="open-popup-link">Open player</a>
  <div id="test-popup" class="player mfp-hide">
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="auto"
      style="height:auto; width:100%"
      data-setup="{}">
      <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' />
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
  </div>
</body>
</html>
